<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #fbc2eb, #a6c0fe); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            position: relative;
        }
        #message {
            position: relative;
            font-size: 2.5em;
            color: #ffffff;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            z-index: 1;
        }
        #message.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .animated-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .animated-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        #interactiveSection {
            display: none;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 50px;
            width: 80%;
            max-width: 600px;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 0;
            transform: translateY(50px);
        }
        #interactiveSection.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        #loveSection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.8); /* Light pink overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            z-index: 1;
        }
        #loveSection.visible {
            opacity: 1;
        }
        #loveContent {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #loveContent h2 {
            font-size: 2.5em;
            color: #ff69b4; /* Hot pink color */
        }
        #loveContent button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="message">
        <p>Good Morning! Have a wonderful day ahead!</p>
        <button class="animated-button" id="showMoreButton">Show More</button>
    </div>
    <div id="interactiveSection" class="hidden">
        <h2>More Information</h2>
        <p>Hereâ€™s some additional information you might find interesting!</p>
        <button class="animated-button" id="showLoveButton">Love You</button>
    </div>
    <div id="loveSection" class="hidden">
        <div id="loveContent">
            <h2>Love You!</h2>
            <button class="animated-button" id="hideLoveButton">Show Less</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const message = document.getElementById('message');
            const interactiveSection = document.getElementById('interactiveSection');
            const loveSection = document.getElementById('loveSection');
            const showMoreButton = document.getElementById('showMoreButton');
            const showLoveButton = document.getElementById('showLoveButton');
            const hideLoveButton = document.getElementById('hideLoveButton');

            // Fade in the message
            setTimeout(function() {
                message.classList.add('visible');
            }, 500); // Delay before message starts fading in

            // Show more section on button click
            showMoreButton.addEventListener('click', function() {
                interactiveSection.classList.remove('hidden');
                interactiveSection.classList.add('visible');
            });

            // Show love section on button click
            showLoveButton.addEventListener('click', function() {
                interactiveSection.classList.add('hidden');
                loveSection.classList.remove('hidden');
                loveSection.classList.add('visible');
                document.body.style.background = 'linear-gradient(135deg, #fbc2eb, #a6c0fe)'; // Set background color
            });

            // Hide love section on button click
            hideLoveButton.addEventListener('click', function() {
                loveSection.classList.remove('visible');
                loveSection.classList.add('hidden');
                interactiveSection.classList.remove('hidden');
                interactiveSection.classList.add('visible');
                document.body.style.background = 'linear-gradient(135deg, #fbc2eb, #a6c0fe)'; // Set background color
            });
        });
    </script>
</body>
</html>
